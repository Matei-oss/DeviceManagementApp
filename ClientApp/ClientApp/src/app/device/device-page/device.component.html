        <table mat-table [dataSource]="devices" class="mat-elevation-z8 demo-table">
         
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let device"> {{device.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let device"> {{device.name}} </td>
            </ng-container>
          

            <ng-container matColumnDef="Mac Address">
              <th mat-header-cell *matHeaderCellDef> Mac Address </th>
              <td mat-cell *matCellDef="let device"> {{device.macAddress}} </td>
            </ng-container>
          

            <ng-container matColumnDef="Firmware Version">
              <th mat-header-cell *matHeaderCellDef>Firmware Version </th>
              <td mat-cell *matCellDef="let device"> {{device.firmwareVersion}} </td>
            </ng-container>

            <ng-container matColumnDef="Room">
              <th mat-header-cell *matHeaderCellDef> Room </th>
              <td mat-cell *matCellDef="let device"> {{device.room}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
</app-app-page>
